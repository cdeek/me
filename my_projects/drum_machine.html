<!DOCTYPE html>
<html>
<head>
  <title>Drum Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #404040;
      color: white;
      text-align: center;
    }
    main {
      margin-top: 13vh;
      display: flex;
      justify-content: center;
    }
    #display {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      justify-items: center;
    }
    .drum-pad {
      width: 120px;
      height: 120px;
    }
    button:hover {
      background-color: gray;
    }
  </style>
</head>
<body>
 <h1 style="margin-top: 20vh;">Drum Machine</h1>
  <main id="drum-machine">
    <div id="display">
      <button onclick="player('Q')" class="drum-pad">
        Q
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip" id="Q"></audio>
      </button>
      <button onclick="player('W')" class="drum-pad">
        W
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="W"></audio>
      </button>
      <button onclick="player('E')" class="drum-pad">
        E
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip" id="E"></audio>
      </button>
      <button onclick="player('A')" class="drum-pad">
        A
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4.mp3" class="clip" id="A"></audio>
      </button>
      <button onclick="player('S)" class="drum-pad">
        S
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-5.mp3" class="clip" id="S"></audio>
      </button>
      <button onclick="player('D')" class="drum-pad">
        D
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip" id="D"></audio>
      </button>
      <button onclick="player('Z')" class="drum-pad">
        Z
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-7.mp3" class="clip" id="Z"></audio>
      </button>
      <button onclick="player('X')" class="drum-pad">
        X
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-8.mp3" class="clip" id="X"></audio>
      </button>
      <button onclick="player('C')" class="drum-pad">
        C
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-9.mp3" class="clip" id="C"></audio>
      </button>
    </div>
  </main>
  <script>
    const player = (id) => {
      const audio = document.getElementById(id);
      audio.play();
    };
    document.addEventListener('keypress', (e) => {
      const keyCodes = "81 87 69 82 83 68 90 88 67 133 119 101 97 115 100 122 120 99";
      const key = e.key.toUpperCase();
      if (keyCodes.includes(e.keyCode)) {
        return player(key)
      } else {
        return null
      }
    });
  </script>
</body>

</html>
