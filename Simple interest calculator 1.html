<!DOCTYPE html>
<html>
    <head>
        <script src="Simple interest calculator 1.js"></script>
        <link rel="stylesheet" href="Simple interest calculator 1.css">
        <title>Simple Interest Calculator</title>
    </head>
    <body>
      <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
      <div class="center">
       <label for="principal"> Amount </label>
       <input class="input" type="number"  id="principal">  <br/><br><br>
  <label for="rate"> Interest Rate</label> 
  <input class="input" type="range" onchange="updateRate()" id="rate" min="1" max="100" step="0.25"  value="10">
     <span id="rate_val">10%</span><br/><br><br>
     <label for="duration">Duration</label>
     <input class="input" type="number" id="duration" value="1">
     <select id="year-month-day">
        <option value="1">Years</option>
        <option value="12">Months</option>
        <option value="365">Days</option>
     </select>
     <p class="p" id="result"></p>
     <button style="background-color:green; padding:15px 20px 15px 20px; border-radius:10px; color:white; margin-bottom:10px; border:none;" class="btn" onclick="compute()"><b>Compute Interest<b></button>
     <p>Simple interest calculator<br>formula I=p*t*r/100<br>
     	in month I=p*t/12*r/100<br>in days I=p*t/365*r/100</p>
     </div>
     <footer>
      &#169; This Calculator belongs to Abubakar Sadiq Sani
    </footer>
    </div>
  </body>
</html>
